<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
    <script src="./js/database.js"></script>
    <script src="./js/navBar.js"></script>

    <link rel="stylesheet" type="text/css" href="./css/nav_bar.css">
    <link rel="stylesheet" type="text/css" href="./css/show_detail.css">

</head>

<body>
    <div id="nav_container"></div>
    <div class="mapouter">
        <div class="gmap_canvas">
            <iframe width="600"  height="500" id="gmap_canvas" frameborder="0" scrolling="no" marginheight="0"
                marginwidth="0">
            </iframe>
        </div>
    </div>
    <div id="info_container">
        <h1 id="title"></h1>
        <div id="description"></div>
    </div>

    <script>
        document.getElementById("nav_container").innerHTML = navBar;

        let meetup = localStorage.getItem("share_meetup");
        let description = localStorage.getItem("share_desciption");
        let title = localStorage.getItem("share_title");
        let map = document.getElementById("gmap_canvas");
        map.setAttribute("src", meetup);

        let title_box = document.getElementById("title");
        let description_box = document.getElementById("description");

        title_box.innerHTML = title;
        console.log(description);
        description_box.innerHTML = description;

    </script>

</body>

</html>
